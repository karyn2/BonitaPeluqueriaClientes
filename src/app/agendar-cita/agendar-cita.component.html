<div class="bodyDamas">
    <img src="assets/img/agenda.png" alt="Damas" width="100%" height="60%">
</div>
<br>
<div class="formCita mt-4">
    <div class="text-center mt-4">
        <p class="degradarPalabra">Agenda una cita con nosotros, llenando el siguiente formulario</p>
    </div>
    <form ngNativeValidate [formGroup]="citaForm" (ngSubmit)="enviarDatos()" novalidate>
        <div class="row mt-4">
            <div class="col-md-6">
                <label class="form-label">Nombres y Apellidos: </label>
                <input type="text" formControlName="nombres" class="form-control" id="custom-input" autocomplete="off">
                <div *ngIf="citaForm.get('nombres')?.invalid && citaForm.get('nombres')?.touched" class="text-danger">Campo obligatorio</div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Correo electrónico: </label>
                <input type="email" formControlName="correo" class="form-control" id="custom-input" autocomplete="off">
                <div *ngIf="citaForm.get('correo')?.invalid && citaForm.get('correo')?.touched" class="text-danger">
                    <div *ngIf="citaForm.get('correo')?.hasError('required')">Campo obligatorio</div>
                    <div *ngIf="citaForm.get('correo')?.hasError('email')">Correo inválido</div>
                  </div>                  
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <label class="form-label">Número de celular: </label>
                <input type="text" formControlName="celular" class="form-control" id="custom-input" autocomplete="off">
                <div *ngIf="citaForm.get('celular')?.invalid && citaForm.get('celular')?.touched" class="text-danger">Campo obligatorio</div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Fecha para agendamiento: </label>
                <input type="date" formControlName="fecha" class="form-control" [min]="minDate" autocomplete="off">
                <div *ngIf="citaForm.get('fecha')?.invalid && citaForm.get('fecha')?.touched" class="text-danger">Campo obligatorio</div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <label class="form-label">Hora: </label>
                <select formControlName="hora" class="form-select" id="custom-input">
                    <option value="" selected disambled> Seleccionar ....</option>
                    <option value="09:00">9:00 am</option>
                    <option value="10:00">10:00 am</option>
                    <option value="11:00">11:00 am</option>
                    <option value="14:00">2:00 pm</option>
                    <option value="15:00">3:00 pm</option>
                    <option value="16:00">4:00 pm</option>
                    <option value="17:00">5:00 pm</option>
                </select> 
                <div *ngIf="citaForm.get('hora')?.invalid && citaForm.get('hora')?.touched" class="text-danger">Campo obligatorio</div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Procedimiento a realizarse: </label>
                <select formControlName="procedimiento" class="form-select" id="custom-input">
                    <option value="" selected disambled> Seleccionar ....</option>
                    <option value="Manicure">Manicure</option>
                    <option value="Pedicure">Pedicure</option>
                    <option value="Cortes de Cabello">Cortes de Cabello</option>
                    <option value="Maquillaje">Maquillaje</option>
                    <option value="Coloración">Coloración</option>
                    <option value="Peinados">Peinados</option>
                </select> 
                <div *ngIf="citaForm.get('procedimiento')?.invalid && citaForm.get('procedimiento')?.touched" class="text-danger">Campo obligatorio</div>
            </div>
        </div>
        <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>

        <div *ngIf="exitMessage" class="text-info mt-4 text-center" style="font-size: 20px;">
            {{ exitMessage }} 
        </div>

        <div class=" mt-4 text-center">
            <button type="submit" [disabled]="citaForm.invalid" class="btnGuardar">Enviar</button>
        </div>
    </form>
</div>
